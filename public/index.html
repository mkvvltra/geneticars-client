<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geneticars</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="three/three.js"></script>
    <script type="text/javascript" src="three/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="three/loaders/LoaderSupport.js"></script>
    <script type="text/javascript" src="three/loaders/OBJLoader2.js"></script>
    <script type="text/javascript" src="three/loaders/MTLLoader.js"></script>
</head>
<body>
  <div id="container">
  </div>
  <button 
    id="start"
    onClick='runSimulation()'
  >
    start
  </button>
  <button 
    id="stop"
    onClick='stopSimulation()'
  >
    end
  </button>
  <button 
    id="restart"
    onClick='stopAndClear()'
  >
    restart
  </button>
</body>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
